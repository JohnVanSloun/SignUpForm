<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner">

        </div>
        <div class="sign-up">
            <div class="header">
                <h1>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Illo laboriosam qui totam perferendis, quam, laborum explicabo ipsa molestias ea, 
                    ipsam iusto consectetur sapiente? Animi, quos eaque fugit laudantium quia nisi.
                </h1>
            </div>
            <form>
                <Legend>Let's Do This!</Legend>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </form>
            <div class="footer">
                <button>Create Account</button>
                <p>Already Have An Account? <span class="login">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
